<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOL 5대5 팀 메이커</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        input, button {
            margin: 5px;
            padding: 5px;
        }
        #result {
            margin-top: 20px;
        }
        .team {
            display: inline-block;
            width: 45%;
            vertical-align: top;
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>LOL 5대5 팀 메이커</h1>
    <div id="inputs">
        <input type="text" id="player1" placeholder="플레이어 1">
        <input type="text" id="player2" placeholder="플레이어 2">
        <input type="text" id="player3" placeholder="플레이어 3">
        <input type="text" id="player4" placeholder="플레이어 4">
        <input type="text" id="player5" placeholder="플레이어 5">
        <input type="text" id="player6" placeholder="플레이어 6">
        <input type="text" id="player7" placeholder="플레이어 7">
        <input type="text" id="player8" placeholder="플레이어 8">
        <input type="text" id="player9" placeholder="플레이어 9">
        <input type="text" id="player10" placeholder="플레이어 10">
    </div>
    <button onclick="makeTeams()">팀 만들기</button>
    <div id="result"></div>

    <script>
        function makeTeams() {
            let players = [];
            for (let i = 1; i <= 10; i++) {
                let player = document.getElementById('player' + i).value.trim();
                if (player) {
                    players.push(player);
                }
            }

            if (players.length !== 10) {
                alert('정확히 10명의 플레이어를 입력해주세요!');
                return;
            }

            // 플레이어 섞기
            for (let i = players.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [players[i], players[j]] = [players[j], players[i]];
            }

            let team1 = players.slice(0, 5);
            let team2 = players.slice(5);

            let resultHTML = '<div class="team"><h2>팀 1</h2><ul>';
            team1.forEach(player => {
                resultHTML += '<li>' + player + '</li>';
            });
            resultHTML += '</ul></div>';

            resultHTML += '<div class="team"><h2>팀 2</h2><ul>';
            team2.forEach(player => {
                resultHTML += '<li>' + player + '</li>';
            });
            resultHTML += '</ul></div>';

            document.getElementById('result').innerHTML = resultHTML;
        }
    </script>
</body>
</html>
